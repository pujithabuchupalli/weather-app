<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6974/6974833.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="Search" /></button>
    </div>

    <div class="error">
      <p>Invalid city name.</p>
    </div>

    <div class="weather">
      <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" class="weather-icon" alt="Weather Icon" />
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York, US</h2>
      <p class="updated-time">Updated: --:--</p>

      <div class="details">
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" alt="Humidity" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Wind" />
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind</p>
          </div>
        </div>
      </div>

      <div class="extra">
        <p class="feels">Feels like: 24°C</p>
        <p class="pressure">Pressure: 1012 hPa</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
